<!-- Important to declare a doctype and follow that protocol -->
<!DOCTYPE html>
<html>

<head>
    <!-- title - the title of the document -->
    <title>Foundations</title>
    <!-- meta - includes metadata such as keywords. Search engines use this to find out whats on the page. -->
    <meta name="Author" content="Gabe Deyo">
    <meta name="Description" content="Sample for HTML course">
    <meta name="keywords" content="Pluralsight, Sample, HTML">
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
    <!-- script - includes script for interactive pages -->
    <script type="text/javascript"></script>
    <!-- style - define styles to apply to body elements -->
    <style></style>
    <!-- link - directive indicating related documents -->
    <link rel="stylesheet" href="">
    <!-- base - defines the base address for all relative links on the page -->
    <base href="http://www.pluralsight.com/">
</head>

<body>

    <h1>HTML5 Foundations</h1>

    <h3>H1</h3>
    <ul>
        <li>Used by search engines - include only 1 per page!</li>
    </ul>

    


</body>

</html>
